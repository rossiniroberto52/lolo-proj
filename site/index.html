<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.R.U.V. calculator</title>
    <style>
        html, body{
            height: 100%;
        }
        html{
            display: table;
            margin: auto;
        }
        body{
            /*display: table-cell;*/
            vertical-align: middle;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Bem vindo</h1>
        <label>
            <p>V0 = <input type="number" id="v0" placeholder="0" required> (velocidade inicial)</p>
            <p>S0 = <input type="number" id="s0" placeholder="0" required> (posição inicial)</p>
            <p>T = <input type="number" id="temp" placeholder="0" required> (Tempo)</p>
            <p>A = <input type="number" id="acel" placeholder="0" required> (aceleração)</p>
            <p><input type="button" value="calculate" onclick="calc()"></p>
            <p></p>
            <p></p>
            resultado = <input type="text" name="result" readonly>
        </label>

    <script>
        v0 = document.getElementById("v0")
        s0 = document.getElementById("s0")
        t= document.getElementById("temp")
        a= document.getElementById("acel")
        res = 0

        function calc(){
            res = s0 + v0 * t + (a * (t * t)/2)
            alert(res)
        }
    </script>

</body>
</html>
